
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NurseMatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #FF7E5F 0%, #FEB47B 30%, #FF7E5F 60%, #D471ED 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            overflow: hidden;
        }
        #root {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .app-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        
        /* Glow Effects */
        .glow-star {
            filter: drop-shadow(0 0 4px #FFC83D);
        }
        .glow-orange {
            box-shadow: 0 0 15px rgba(255, 164, 91, 0.6);
        }
        .glow-red {
            box-shadow: 0 0 15px rgba(255, 90, 95, 0.4);
        }
        .glow-green {
            box-shadow: 0 0 15px rgba(76, 217, 100, 0.4);
        }

        /* Flip Animation */
        .perspective {
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .is-flipped {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }

        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
